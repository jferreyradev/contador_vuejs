<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con Vuejs</title>

    <!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

-->

    <script defer src="./contador.js"></script>

</head>

<body>
    <div id="app" class="container">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="d-flex justify-content-center">
                <p class="h2">{{title}}</p>
            </div>
            <div class="d-flex justify-content-center m-3 border">
                <p class="h2">
                    {{count}}
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary m-1" v-on:click="inc()">+</button>
                <button type="button" class="btn btn-outline-primary m-1" v-on:click="dec()">-</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
